<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator - Lucius AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="global.js" defer></script>
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><a href="index.html"><strong>Lucius</strong></a></li>
            </ul>
            <ul id="logged-out-links" style="display: flex;">
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html" role="button">Sign Up</a></li>
            </ul>
            <ul id="logged-in-links" style="display: none;">
                <li><a href="pricing.html" role="button" class="secondary">Upgrade to Pro</a></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <article>
            <h2>AI Image Generator</h2>
            <p>Describe the image you want to create. This is a Pro feature.</p>
            
            <form id="image-form">
                <textarea id="image-prompt-input" placeholder="e.g., A photorealistic portrait of a cat wearing a tiny wizard hat" required></textarea>
                <button type="submit" id="generate-image-button">Generate Image</button>
            </form>

            <div id="image-output-container" style="margin-top: 2rem; text-align: center;">
                <p id="image-message-area">Your generated image will appear below.</p>
                <img id="generated-image" src="" alt="AI generated image" style="max-width: 100%; border-radius: 8px; margin-top: 1rem; display: none;">
            </div>
        </article>
    </main>

    <script src="image-generator.js"></script>
</body>
</html>
