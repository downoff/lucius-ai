<!DOCTYPE html>
<html>
<head>
    <title>Authenticating...</title>
    <script>
        // This script runs immediately when the page loads
        window.onload = function() {
            // Get the token from the URL query parameters
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            if (token) {
                // If a token is found, save it to localStorage
                localStorage.setItem('token', token);
                // Redirect to the main homepage
                window.location.href = '/';
            } else {
                // If no token, something went wrong, go back to the login page
                window.location.href = '/login.html';
            }
        };
    </script>
</head>
<body>
    <p>Please wait, completing your login...</p>
</body>
</html>
