<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lucius AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="global.js" defer></script>
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li>
                    <a href="index.html" class="logo">
                        <img src="assets/logo.png" alt="Lucius Logo" class="logo-image">
                        <strong>Lucius</strong>
                    </a>
                </li>
                <li><a href="image-generator.html">Image Generator</a></li>
            </ul>
            <ul id="logged-out-links" style="display: flex;">
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html" role="button">Sign Up</a></li>
            </ul>
            <ul id="logged-in-links" style="display: none;">
                <li><a href="pricing.html" role="button" class="secondary">Upgrade to Pro</a></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <article>
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit" id="login-button">Login</button>
            </form>
            <p id="message-area" style="margin-top: 1rem;"></p>
            <footer>
                Don't have an account? <a href="signup.html">Sign Up</a>
            </footer>
        </article>
    </main>

    <script src="login.js"></script>
</body>
</html>
