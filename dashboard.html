<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard - Lucius AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="global.js" defer></script>
</head>
<body>
    <header class="container">
        </header>

    <main class="container">
        <article>
            <hgroup>
                <h1>Dashboard</h1>
                <p id="user-email">Loading your details...</p>
            </hgroup>

            <div class="grid">
                <div>
                    <h3>Your Plan</h3>
                    <strong id="plan-status" style="font-size: 1.5rem;">...</strong>
                </div>
                <div>
                    <h3>Credits Remaining</h3>
                    <strong id="user-credits" style="font-size: 1.5rem;">...</strong>
                </div>
            </div>

            <hr>

            <h3>Integrations</h3>
            <div id="connections-section">
                <p>Loading connection status...</p>
            </div>
            
        </article>
    </main>

    <script src="dashboard.js"></script>

</html>
