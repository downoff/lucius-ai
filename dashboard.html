<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard - Lucius AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="global.js" defer></script>
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li>
                    <a href="index.html" class="logo">
                        <img src="assets/logo.png" alt="Lucius Logo" class="logo-image">
                        <strong>Lucius</strong>
                    </a>
                </li>
            </ul>
            <ul id="logged-out-links" style="display: flex;">
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html" role="button">Sign Up</a></li>
            </ul>
            <ul id="logged-in-links" style="display: none;">
                <li><a href="pricing.html" role="button" class="secondary">Upgrade to Pro</a></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <article>
            <hgroup>
                <h1>Your Dashboard</h1>
                <h2 id="user-email">Loading...</h2>
            </hgroup>

            <h3>Account Status</h3>
            <p>
                Your current plan: <strong id="plan-status">Loading...</strong>
            </p>
            
            <footer>
                <a href="pricing.html" role="button" class="contrast">Manage Subscription</a>
            </footer>
        </article>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
