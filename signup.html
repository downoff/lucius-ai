<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Lucius AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="global.js" defer></script>
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li>
                    <a href="index.html" class="logo">
                        <img src="assets/logo.png" alt="Lucius Logo" class="logo-image">
                        <strong>Lucius</strong>
                    </a>
                </li>
            </ul>
            <ul id="logged-out-links" style="display: flex;">
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html" role="button">Sign Up</a></li>
            </ul>
            <ul id="logged-in-links" style="display: none;">
                <li><a href="pricing.html" role="button" class="secondary">Upgrade to Pro</a></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <article>
            <header>
                <h2>Create Your Account</h2>
            </header>

            <a href="http://localhost:3000/auth/google" role="button" class="contrast" style="display: flex; align-items: center; justify-content: center;">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" style="width: 18px; height: 18px; margin-right: 0.75rem;">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 5.93-2.36 10.46-5.73 13.16l-7.98-6.19c-2.31 1.45-5.33 2.42-8.23 2.42-8.84 0-16.14-6.81-18.44-15.91L2.56 25.99l.01.02C6.51 38.28 14.62 44 24 44c5.98 0 11.02-1.95 14.7-5.22l6.88 6.88C41.1 49.38 33.4 52 24 52c-14.62 0-26.56-11.72-26.56-26S9.38 0 24 0c6.47 0 12.04 2.28 16.48 6.15l-7.98 6.19C30.71 14.33 27.53 13 24 13c-4.47 0-8.54 2.3-10.87 5.86l-8.03-6.19C9.22 5.38 16.14 0 24 0z"></path>
                    <path fill="#FBBC05" d="M10.87 25.86c-.5-1.45-.78-2.99-.78-4.55s.28-3.1.78-4.55l-.01-.02L2.56 10.57C.94 13.8 0 17.69 0 22s.94 8.2 2.56 11.43l8.31-6.57z"></path>
                    <path fill="#34A853" d="M24 44c5.16 0 9.69-1.66 12.98-4.4l-7.02-5.46c-1.7 1.15-3.9 1.84-6.02 1.84-4.47 0-8.54-2.3-10.87-5.86l-8.03 6.19C9.22 46.62 16.14 52 24 52z"></path>
                </svg>
                Continue with Google
            </a>

            <div style="text-align: center; margin: 1rem 0; color: var(--subtle-text-color);">OR</div>

            <form id="signup-form">
                <label for="email">Sign up with your Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a secure password" required>
                <button type="submit" id="signup-button">Create Account</button>
            </form>
            <p id="message-area" style="margin-top: 1rem;"></p>
        </article>
    </main>

    <script src="signup.js"></script>
</body>
</html>
