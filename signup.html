<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Lucius AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="global.js" defer></script>
</head>
<body>
    <header class="container">
        </header>

    <main class="container" style="max-width: 500px;">
        <article>
            <header style="text-align: center;">
                <h2>Create Your Account</h2>
            </header>

            <a href="https://lucius-ai.onrender.com/auth/google" role="button" class="contrast" style="display: flex; align-items: center; justify-content: center;">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" style="width: 18px; height: 18px; margin-right: 0.75rem;">
                    </svg>
                Continue with Google
            </a>

            <div style="text-align: center; margin: 1rem 0; color: var(--subtle-text-color);">OR</div>

            <form id="signup-form">
                <label for="email">Sign up with your Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a secure password" required>
                <button type="submit" id="signup-button">Create Account</button>
            </form>
            <p id="message-area" style="margin-top: 1rem;"></p>
        </article>
    </main>

    <script src="signup.js"></script>
</body>
</html>
