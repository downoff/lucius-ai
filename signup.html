<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Lucius AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="global.js" defer></script>
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li>
                    <a href="index.html" class="logo">
                        <img src="assets/logo.png" alt="Lucius Logo" class="logo-image">
                        <strong>Lucius</strong>
                    </a>
                </li>
            </ul>
            <ul id="logged-out-links" style="display: flex;">
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html" role="button">Sign Up</a></li>
            </ul>
            <ul id="logged-in-links" style="display: none;">
                <li><a href="pricing.html" role="button" class="secondary">Upgrade to Pro</a></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <article>
            <header>
                <h2>Create Your Account</h2>
            </header>

             <a href="http://localhost:3000/auth/google" role="button" class="contrast">
                <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" width="18" height="18" style="margin-right: 0.5rem;" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 126 21.5 173.5 61.5l-63.8 63.8C324.6 112.1 289.4 96 248 96c-88.8 0-160.1 71.1-160.1 160.1S159.2 416 248 416c50.5 0 91.4-19.4 122.3-49.8l63.8 63.8C429.4 478.5 346.2 504 248 504z"></path></svg>
                Sign Up with Google
            </a>

            <div style="text-align: center; margin: 1rem 0; color: var(--subtle-text-color);">OR</div>

            <form id="signup-form">
                <label for="email">Sign up with your Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a secure password" required>
                <button type="submit" id="signup-button">Create Account</button>
            </form>
            <p id="message-area" style="margin-top: 1rem;"></p>
        </article>
    </main>

    <script src="signup.js"></script>
</body>
</html>
